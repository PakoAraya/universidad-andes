<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">Nueva Materia</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/materias/crear}" th:object="${materia}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Alumno</label>
                    <select class="form-select" th:field="*{alumnoDTO.id}">
                        <option th:each="alumno : ${alumnos}"
                                th:value="${alumno.id}"
                                th:text="${alumno.nombre}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="/materias" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
