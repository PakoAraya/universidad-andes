<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">Listado de Materias</h3>
        </div>
        <div class="card-body">
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <a href="/materias/crear" class="btn btn-success mb-3">
                <i class="bi bi-plus-circle"></i> Nueva Materia
            </a>

            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Alumno</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="materia : ${materias}">
                    <td th:text="${materia.id}"></td>
                    <td th:text="${materia.nombre}"></td>
                    <td th:text="${materia.alumnoDTO.nombre}"></td>
                    <td>
                        <a th:href="@{/materias/editar/{id}(id=${materia.id})}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/materias/eliminar/{id}(id=${materia.id})}" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
