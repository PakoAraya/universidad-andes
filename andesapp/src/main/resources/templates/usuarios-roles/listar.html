<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignación de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-info text-dark">
            <h3 class="mb-0">Asignaciones de Roles</h3>
        </div>
        <div class="card-body">
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <a th:href="@{/usuarios-roles/crear}" class="btn btn-success mb-3">
                <i class="bi bi-plus-circle"></i> Nueva Asignación
            </a>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuarioRol : ${usuariosRoles}">
                        <td th:text="${usuarioRol.usuario.nombre}"></td>
                        <td th:text="${usuarioRol.rol.nombre}"></td>
                        <td class="text-end">
                            <a th:href="@{/usuarios-roles/editar/{id}(id=${usuarioRol.id})}"
                               class="btn btn-sm btn-warning me-1">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/usuarios-roles/eliminar/{id}(id=${usuarioRol.id})}"
                               class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
