<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Asignación de Rol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-info text-dark">
      <h3 class="mb-0">Editar Asignación de Rol</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/usuarios-roles/editar/{id}(id=${usuarioRol.id})}" th:object="${usuarioRol}" method="post">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <select class="form-select" th:field="*{usuario}">
            <option th:each="usuario : ${usuarios}"
                    th:value="${usuario.id}"
                    th:text="${usuario.nombre}"
                    th:selected="${usuario.id == usuarioRol.usuario.id}"></option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label">Rol</label>
          <select class="form-select" th:field="*{rol}">
            <option th:each="rol : ${roles}"
                    th:value="${rol.id}"
                    th:text="${rol.nombre}"
                    th:selected="${rol.id == usuarioRol.rol.id}"></option>
          </select>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Actualizar
          </button>
          <a th:href="@{/usuarios-roles}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
