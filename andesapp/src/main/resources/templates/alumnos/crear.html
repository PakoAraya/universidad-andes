<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Alumno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Nuevo Alumno</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/alumnos/crear}" th:object="${alumno}" method="post">
        <div class="mb-3">
          <label class="form-label">RUT</label>
          <input type="text" class="form-control" th:field="*{rut}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Direcci√≥n</label>
          <input type="text" class="form-control" th:field="*{direccion}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/alumnos" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
